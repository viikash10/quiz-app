<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
    <title>Interactive Quiz</title>
</head>
<body>
    <header>
        <h1>Interactive Quiz</h1>
    </header>
    <main>
        <button id="start-quiz">Start Quiz</button>
        <div id="question-container" style="display: none;">
            <div id="timer-container">
                <svg id="timer" width="100" height="100">
                    <circle id="timer-circle" cx="50" cy="50" r="45"></circle>
                    <text id="timer-text" x="50" y="42" text-anchor="middle" dy="0.35em" style="writing-mode: tb; glyph-orientation-vertical: 0; transform: rotate(0deg);">60s</text>

                </svg>
            </div>
            <div id="question-stats">
                <p>Correct Answers: <span id="correct-answers">0</span></p>
                <p>Total Questions: <span id="total-questions">0</span></p>
                <p>Score: <span id="user-score">0</span></p>
            </div>
            <h2 id="question">Question 1</h2>
            <ul id="options">
                <!-- Options here -->
            </ul>
        </div>
        <div id="result">
            <p id="result-message"></p>
            <button id="restart" style="display: none;">Restart</button>
        </div>
    </main>
</body>
</html>
